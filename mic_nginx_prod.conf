# /etc/nginx/conf.d/mic_nginx_prod.conf

server {
    listen 80;
    server_name localhost; # Replace with your actual domain

    # Optional: Add logging
    access_log /var/log/nginx/mic.access.log;
    error_log /var/log/nginx/mic.error.log;

    # Serve static files directly
    location /static {
        alias "/path/to/your/project/static"; # IMPORTANT: Update this to the absolute path of your static folder on the server
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy pass all other requests to the backend server
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
